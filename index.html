<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
      <nav>
        <span class="menu-svg"></span>
        <img src="./img/logo.jpg" alt="">
        <div class="div-user">
          <span class="user"></span>
          <span class="compare"></span>
          <span class="heart"></span>
          <span class="cart"></span>
        </div>
      </nav>
      <div class="form">
        <form action="">
          <input type="text" placeholder="Procurar produtos...">

          <button>Search</button>
        </form>
      </div>
    </div>

    <div>
      <div class="bg-slide">
          <ul class="slide-img">
            <li class="li-slide-1">
              <img class="img-slide-1" src="./img/sample-1.jpg" alt="">
            </li>
          </ul>
          <div class="header">
              <div class="description">
                <div class="heading-1">
                  Big Saving Days Sale
                </div>
                <div class="heading-2">
                  Women Solid Round
                  <span>Green T-Shirt</span>
                </div>
                <div class="heading-3">
                  <span class="span-title">Starting At Only</span>
                  <span class="span-price">R$59,00</span>
                </div>
                <div class="heading-4">
                  <a class="btn-link" href="">Shop Now</a>
                </div>
              </div>
          </div>
      </div>

      <div class="banner">
        <div class="sub banner-1">

          <img src="./img/sub-banner-1.jpg" alt="">
          <div class="banner-text">
            <div class="banner-title">
                Samsung Gear
                <span>VR Camera</span>
            </div>
            <div class="banner-price">
                <span>R$129,00</span>
            </div>
            <a class="btn-link shop-btn" href="">Shop Now</a>
          </div>
        </div>

        <div class="sub banner-2">
          <img src="./img/sub-banner-2.jpg" alt="">

          <div class="banner-text-2">
            <div class="banner-title-2">
                Marcel Dining 
                <span>Room Chair</span>
            </div>
            <div class="banner-price-2">
                <span>R$129,00</span>
            </div>
            <a class="btn-link shop-btn-2" href="">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
